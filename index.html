---
layout: default
---

<div class="home">

<section class="posts">
    <div class="posts__inner">
    {% for post in site.posts %}
      <article class="post">
            <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            <p class="post-meta"><svg class="calendar" viewBox="0 0 32 32"><g><path d="M26,4v2.047c0,2.211-1.789,4-4,4s-4-1.789-4-4V4h-4v2.047c0,2.211-1.789,4-4,4s-4-1.789-4-4V4H0v28h32V4H26z M10,28H6v-4h4V28z M10,20H6v-4h4V20z M18,28h-4v-4h4V28z M18,20.008h-4v-4h4V20.008z M22,28v-4h4L22,28z M26,20h-4v-4h4V20z"/><path d="M8,6V2c0-1.104,0.895-2,2-2s2,0.896,2,2v4c0,1.104-0.895,2-2,2S8,7.104,8,6z"/><path d="M20,6V2c0-1.104,0.895-2,2-2s2,0.896,2,2v4c0,1.104-0.895,2-2,2S20,7.104,20,6z"/></g></svg><span class="post-posted">{{ post.date | date: "%b %-d, %Y" }}</span></p>
            <div class="post__excerpt">
              {{ post.content | truncatewords:35 }}
            </div>
      </article>
    {% endfor %}
   </div>
</section>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
